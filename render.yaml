services:
  - type: web
    name: finapilot-unified
    env: docker
    dockerContext: .
    dockerfilePath: Dockerfile
    plan: starter # "Starter" is recommended for heavy CPU tasks; use "free" for testing but it may sleep
    region: ohio
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: finapilot-db
          property: connectionString
      - key: PORT
        value: 8000
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: WORKER_CONCURRENCY
        value: "2" # Set to 1 or 2 for low-memory instances
      - key: FRONTEND_URL
        value: https://finapilot-mvp.vercel.app # Update with your actual frontend URL
      - key: BACKEND_URL
        value: https://finapilot-unified.onrender.com
